<!DOCTYPE html>
<html lang="en">

<head>

  <title>Roland Garros Dataviz</title>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Sofia" rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


  <script type="text/javascript" src="d3.v4.js"></script> <!-- https://d3js.org/ -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div id="nav-bar">
    <div id=left-container>

    </div>
    <div id=center-container>
      <div>
        <span id=nav-bar-title>Roland Garros : une histoire de champion</span><br>
        <span id=nav-bar-signature>A datavizualisation by Raphael Huille</span>
      </div>
    </div>
    <div id=right-container>
      <img class=logo src='img/separator.png'>
      <img class=logo src='img/ensae.png'>
      <img class=logo src='img/toucan.png'>
    </div>
  </div>
  <div id=nav-bar-shower class="button fas fa-registered" onclick="toogleNavBar()"></div>

  <div id='container' onclick="hideNavBar()">

    <div id=start-page>
      <div class=start-page-title>Roland Garros</div>
      <div class=start-page-title> Une histoire de champion</div>
      <div id=sep></div>
      <div id=start-page-subtitle>Une vizualisation interactive des hommes et des matchs qui ont marqu√© le tournois.
      </div>
      <div id=start-page-signature>By Raphael Huille</div>
      <div id=start-button__container onclick="hideLandingPageAndStartStory()"><span id=start-button>start<span></div>
    </div>

    

    <div id=timeline-container>
      <i onclick="goToPreviousStep()" class="button fas fa-chevron-circle-left"></i>
      <div id=timeline></div>
      <i onclick="goToNextStep()" class="button fas fa-chevron-circle-right"></i>
    </div>

    <svg id=svg>
      <g id=graph></g>
      <g id=tooltips></g>
      <g id=time></g>
    </svg>
    <div id=date></div>
    <div id=text-story-container>
      <div id=textStory></div>
    </div>
  </div>
</body>

<script type="text/javascript" src="selectDomElement.js"></script>

<script type="text/javascript" src="simulation.js"></script>
<script type="text/javascript" src="loadTime.js"></script>
<script type="text/javascript" src="event.js"></script>
<script type="text/javascript" src="story.js"></script>
<script type="text/javascript" src="timeline.js"></script>

<script type="text/javascript" src="main.js"></script>

</html>
