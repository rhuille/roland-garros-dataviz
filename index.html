<!DOCTYPE html>
<html lang="en">

<head>

  <title>Roland Garros Dataviz</title>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Sofia" rel='stylesheet'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


  <script type="text/javascript" src="d3.v4.js"></script> <!-- https://d3js.org/ -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onmousemove="toogleNavBarIfMouseUp(event)">
  <div id="bg"></div>
  <div id="nav-bar">
    <div id=left-container>
      <img class=logo src='img/ensae.png'>
      <img class=logo src='img/toucan.png'>
      <img class=logo src='img/separator.png'>
      <div>
        <span id=nav-bar-title>Roland Garros : une histoire de champion</span><br>
        <span id=nav-bar-signature>A datavizualisation by Raphael Huille</span>
      </div>
    </div>
    <div id=right-container>
      <i class="button fas fa-undo-alt"></i>
      <i class="button far fa-arrow-alt-circle-right"></i>
    </div>
  </div>
  <div id='container'>

    <div id=start-page>
      <div class=start-page-title>Roland Garros </div>
      <div class=start-page-title> Une histoire de champion</div>
      <div id=sep></div>
      <div id=start-page-subtitle>Une vizualisation interactive des hommes et des matchs qui ont marqu√© le tournois.
      </div>
      <div id=start-page-signature>By Raphael Huille</div>
      <div id=start-button onclick="hideLandingPageAndStartStory()">start</div>
    </div>

    <div id=text-story-container>
      <i class="button fas fa-angle-left"></i>
      <div id=textStory></div>
      <i onclick="go()" class="button fas fa-angle-right"></i>
    </div>
  </div>
</body>

<script type="text/javascript" src="build-start-page.js"></script>

<script type="text/javascript" src="simulation.js"></script>
<script type="text/javascript" src="loadTime.js"></script>
<script type="text/javascript" src="event.js"></script>
<script type="text/javascript" src="story.js"></script>


<script type="text/javascript" src="main.js"></script>

</html>
